name: New Feature
description: Set a story
title: '[Feature]: '
labels: ['feature']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feature-name
    attributes:
      label: Feature name
      description: Describe what you want to see
      placeholder: what you see!
      value: User story
    validations:
      required: true
